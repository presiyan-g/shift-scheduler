<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <title>Teams — ShiftScheduler</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="/src/shared/navbar.css" />
  <link rel="stylesheet" href="/src/pages/teams/teams.css" />
</head>
<body class="bg-light">

  <!-- Navbar rendered by shared/navbar.js -->

  <main class="container py-4">

    <!-- Page header -->
    <div class="d-flex align-items-center justify-content-between mb-4 flex-wrap gap-2">
      <div>
        <h1 class="fw-bold fs-3 mb-0">
          <i class="bi bi-people me-2 text-primary"></i>Teams
        </h1>
        <p class="text-muted mb-0 small" id="teams-subtitle">Manage your teams and members.</p>
      </div>
      <!-- Admin-only: create team -->
      <button class="btn btn-primary d-none" id="create-team-btn" type="button">
        <i class="bi bi-plus-lg me-1"></i>New Team
      </button>
    </div>

    <!-- ═══ Team List View ═══ -->
    <div id="team-list-view">
      <div class="row g-3" id="teams-grid">
        <!-- Populated by JS -->
      </div>
      <div class="text-center py-5 text-muted d-none" id="teams-empty">
        <i class="bi bi-people display-4 d-block mb-3 opacity-50"></i>
        <p class="mb-1">No teams yet.</p>
        <small class="text-muted" id="teams-empty-hint">Ask your administrator to create a team.</small>
      </div>
    </div>

    <!-- ═══ Team Detail View (hidden by default) ═══ -->
    <div id="team-detail-view" class="d-none">
      <button class="btn btn-outline-secondary btn-sm mb-3" id="back-to-list-btn" type="button">
        <i class="bi bi-arrow-left me-1"></i>Back to Teams
      </button>

      <div class="card border-0 shadow-sm">
        <div class="card-header bg-white d-flex align-items-center justify-content-between py-3">
          <div>
            <h4 class="fw-bold mb-0" id="detail-team-name"></h4>
            <small class="text-muted" id="detail-team-desc"></small>
          </div>
          <button class="btn btn-primary btn-sm d-none" id="add-member-btn" type="button">
            <i class="bi bi-person-plus me-1"></i>Add Member
          </button>
        </div>

        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th class="ps-3">Name</th>
                  <th>App Role</th>
                  <th>Team Role</th>
                  <th class="text-end pe-3">Actions</th>
                </tr>
              </thead>
              <tbody id="members-tbody">
                <!-- Populated by JS -->
              </tbody>
            </table>
          </div>
          <div class="text-center py-4 text-muted d-none" id="members-empty">
            <i class="bi bi-person-x display-6 d-block mb-2 opacity-50"></i>
            No members in this team.
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- ── Create / Edit Team Modal ── -->
  <div class="modal fade" id="team-modal" tabindex="-1" aria-labelledby="team-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title fw-bold" id="team-modal-label">New Team</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body pt-2">
          <form id="team-form" novalidate>
            <input type="hidden" id="team-id" />
            <div class="mb-3">
              <label for="team-name" class="form-label fw-medium">Team Name</label>
              <input type="text" class="form-control" id="team-name" placeholder="e.g. Kitchen Staff" required maxlength="100" />
              <div class="invalid-feedback">Please enter a team name.</div>
            </div>
            <div class="mb-3">
              <label for="team-description" class="form-label fw-medium">
                Description <span class="text-muted fw-normal">(optional)</span>
              </label>
              <textarea class="form-control" id="team-description" rows="2" maxlength="300" placeholder="Brief description of this team..."></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer border-0 pt-0">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="team-save-btn">
            <span id="team-save-label">Create Team</span>
            <span class="spinner-border spinner-border-sm ms-2 d-none" id="team-save-spinner" role="status" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- ── Add Member Modal ── -->
  <div class="modal fade" id="member-modal" tabindex="-1" aria-labelledby="member-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title fw-bold" id="member-modal-label">Add Member</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body pt-2">
          <form id="member-form" novalidate>
            <div class="mb-3">
              <label for="member-profile" class="form-label fw-medium">Person</label>
              <select class="form-select" id="member-profile" required>
                <option value="">— Select a person —</option>
              </select>
              <div class="invalid-feedback">Please select a person.</div>
            </div>
            <div class="mb-3">
              <label for="member-role" class="form-label fw-medium">Team Role</label>
              <select class="form-select" id="member-role">
                <option value="member">Member</option>
                <option value="manager">Manager</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer border-0 pt-0">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="member-save-btn">
            <span id="member-save-label">Add Member</span>
            <span class="spinner-border spinner-border-sm ms-2 d-none" id="member-save-spinner" role="status" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- ── Delete Confirmation Modal ── -->
  <div class="modal fade" id="delete-modal" tabindex="-1" aria-labelledby="delete-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title fw-bold text-danger" id="delete-modal-label">
            <i class="bi bi-trash me-1"></i><span id="delete-title">Delete</span>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="mb-0" id="delete-message">Are you sure? This cannot be undone.</p>
        </div>
        <div class="modal-footer border-0 pt-0">
          <button type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger btn-sm" id="confirm-delete-btn">
            <span id="delete-label">Delete</span>
            <span class="spinner-border spinner-border-sm ms-2 d-none" id="delete-spinner" role="status" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/src/pages/teams/teams.js"></script>
</body>
</html>
