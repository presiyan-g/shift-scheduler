<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <title>Account Settings â€” ShiftScheduler</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="/src/shared/navbar.css" />
  <link rel="stylesheet" href="/src/pages/account/account.css" />
</head>
<body class="bg-light">

  <!-- Navbar rendered by shared/navbar.js -->

  <main class="container py-4" style="max-width: 600px;">

    <h1 class="fw-bold fs-3 mb-4">
      <i class="bi bi-gear me-2 text-primary"></i>Account Settings
    </h1>

    <!-- Change Email card -->
    <div class="card border-0 shadow-sm mb-4">
      <div class="card-header bg-white border-bottom">
        <h5 class="mb-0 fw-bold"><i class="bi bi-envelope me-2 text-primary"></i>Email Address</h5>
      </div>
      <div class="card-body p-4">
        <p class="text-muted small mb-3">
          Current email: <strong id="current-email">Loading...</strong>
        </p>
        <form id="email-form" novalidate>
          <div class="mb-3">
            <label for="new-email" class="form-label fw-medium">New Email Address</label>
            <input type="email" class="form-control" id="new-email" required placeholder="you@example.com" />
            <div class="invalid-feedback">Please enter a valid email address.</div>
          </div>
          <button type="submit" class="btn btn-primary" id="save-email-btn">
            <span id="save-email-label">Update Email</span>
            <span class="spinner-border spinner-border-sm ms-2 d-none" id="save-email-spinner" role="status"></span>
          </button>
        </form>
        <div class="alert alert-info mt-3 d-none" id="email-confirm-alert">
          <i class="bi bi-info-circle me-2"></i>
          A confirmation link has been sent to your new email address. Click it to complete the change.
        </div>
      </div>
    </div>

    <!-- Change Password card -->
    <div class="card border-0 shadow-sm">
      <div class="card-header bg-white border-bottom">
        <h5 class="mb-0 fw-bold"><i class="bi bi-lock me-2 text-primary"></i>Change Password</h5>
      </div>
      <div class="card-body p-4">
        <form id="password-form" novalidate>
          <div class="mb-3">
            <label for="new-password" class="form-label fw-medium">New Password</label>
            <input
              type="password"
              class="form-control"
              id="new-password"
              required
              minlength="8"
              placeholder="Minimum 8 characters"
            />
            <div class="invalid-feedback">Password must be at least 8 characters.</div>
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label fw-medium">Confirm New Password</label>
            <input
              type="password"
              class="form-control"
              id="confirm-password"
              required
              placeholder="Repeat your new password"
            />
            <div class="invalid-feedback" id="confirm-password-feedback">Passwords do not match.</div>
          </div>
          <button type="submit" class="btn btn-primary" id="save-password-btn">
            <span id="save-password-label">Change Password</span>
            <span class="spinner-border spinner-border-sm ms-2 d-none" id="save-password-spinner" role="status"></span>
          </button>
        </form>
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/src/pages/account/account.js"></script>
</body>
</html>
