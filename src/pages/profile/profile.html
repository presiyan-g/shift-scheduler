<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <title>Profile â€” ShiftScheduler</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="/src/shared/navbar.css" />
  <link rel="stylesheet" href="/src/pages/profile/profile.css" />
</head>
<body class="bg-light">

  <!-- Navbar rendered by shared/navbar.js -->

  <main class="container py-4" style="max-width: 720px;">

    <!-- Page title -->
    <h1 class="fw-bold fs-3 mb-4">
      <i class="bi bi-person-circle me-2 text-primary"></i>My Profile
    </h1>

    <!-- Profile card -->
    <div class="card border-0 shadow-sm mb-4">
      <div class="card-body p-4">

        <!-- Avatar + info header -->
        <div class="d-flex align-items-start gap-4 flex-wrap mb-4">
          <!-- Avatar upload area -->
          <div class="position-relative" style="width: 96px; flex-shrink: 0;">
            <div id="avatar-container" class="profile-avatar-large" role="button" tabindex="0" title="Click to change photo">
              <!-- Avatar img or initials injected by JS -->
            </div>
            <input type="file" id="avatar-file-input" accept="image/jpeg,image/png,image/webp,image/gif" class="d-none" />
            <!-- Camera icon overlay -->
            <div class="profile-avatar-overlay">
              <i class="bi bi-camera-fill"></i>
            </div>
            <!-- Upload spinner -->
            <div class="profile-avatar-spinner d-none" id="avatar-spinner">
              <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
            </div>
          </div>

          <div class="flex-grow-1">
            <h2 class="fw-bold mb-1" id="profile-name-display">Loading...</h2>
            <div class="mb-2" id="profile-role-badge"></div>
            <p class="text-muted small mb-1">
              <i class="bi bi-envelope me-1"></i>
              <span id="profile-email">--</span>
            </p>
            <p class="text-muted small mb-0">
              <i class="bi bi-calendar me-1"></i>
              Member since <span id="profile-since">--</span>
            </p>
          </div>
        </div>

        <hr class="my-3" />

        <!-- Edit name form -->
        <form id="name-form" novalidate>
          <div class="mb-3">
            <label for="full-name-input" class="form-label fw-medium">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="full-name-input"
              maxlength="100"
              required
              placeholder="Your full name"
            />
            <div class="invalid-feedback">Please enter your name.</div>
          </div>
          <button type="submit" class="btn btn-primary" id="save-name-btn">
            <span id="save-name-label">Save Name</span>
            <span class="spinner-border spinner-border-sm ms-2 d-none" id="save-name-spinner" role="status"></span>
          </button>
        </form>

      </div>
    </div>

    <!-- Teams membership card -->
    <div class="card border-0 shadow-sm">
      <div class="card-header bg-white border-bottom">
        <h5 class="mb-0 fw-bold">
          <i class="bi bi-people me-2 text-primary"></i>Team Memberships
        </h5>
      </div>
      <div class="card-body p-0" id="teams-list">
        <div class="text-center py-4 text-muted" id="teams-empty">
          <i class="bi bi-person-badge display-6 d-block mb-2 opacity-50"></i>
          <small>You are not a member of any teams.</small>
        </div>
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/src/pages/profile/profile.js"></script>
</body>
</html>
