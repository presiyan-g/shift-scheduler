<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In â€” ShiftScheduler</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="/src/pages/login/login.css" />
</head>
<body class="auth-page d-flex align-items-center justify-content-center min-vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">

        <!-- Brand -->
        <div class="text-center mb-4">
          <a href="/" class="text-decoration-none">
            <span class="fs-3 fw-bold text-primary">
              <i class="bi bi-calendar-check me-1"></i>ShiftScheduler
            </span>
          </a>
          <p class="text-muted mt-1 mb-0">Welcome back</p>
        </div>

        <!-- Card -->
        <div class="card border-0 shadow auth-card">
          <div class="card-body p-4 p-sm-5">
            <h4 class="card-title fw-bold mb-4">Log in to your account</h4>

            <form id="login-form" novalidate>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label fw-medium">Email address</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0">
                    <i class="bi bi-envelope text-muted"></i>
                  </span>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control border-start-0 ps-0"
                    placeholder="you@example.com"
                    autocomplete="email"
                    required
                  />
                  <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
              </div>

              <!-- Password -->
              <div class="mb-4">
                <label for="password" class="form-label fw-medium">Password</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0">
                    <i class="bi bi-lock text-muted"></i>
                  </span>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control border-start-0 border-end-0 ps-0"
                    placeholder="Your password"
                    autocomplete="current-password"
                    required
                  />
                  <button
                    class="btn btn-outline-secondary bg-light border-start-0"
                    type="button"
                    id="toggle-password"
                    tabindex="-1"
                    aria-label="Toggle password visibility"
                  >
                    <i class="bi bi-eye" id="toggle-icon"></i>
                  </button>
                  <div class="invalid-feedback">Password is required.</div>
                </div>
              </div>

              <!-- Submit -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg" id="login-btn">
                  <span id="login-label">Log In</span>
                  <span
                    id="login-spinner"
                    class="spinner-border spinner-border-sm ms-2 d-none"
                    role="status"
                    aria-hidden="true"
                  ></span>
                </button>
              </div>

            </form>
          </div>
        </div>

        <!-- Footer link -->
        <p class="text-center text-muted mt-4 small">
          Don't have an account?
          <a href="/register.html" class="text-primary fw-semibold text-decoration-none">
            Sign up free
          </a>
        </p>

        <p class="text-center mt-2">
          <a href="/" class="text-muted small text-decoration-none">
            <i class="bi bi-arrow-left me-1"></i>Back to home
          </a>
        </p>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/src/pages/login/login.js"></script>
</body>
</html>
