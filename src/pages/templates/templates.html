<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <title>Shift Templates — ShiftScheduler</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="/src/shared/navbar.css" />
  <link rel="stylesheet" href="/src/pages/templates/templates.css" />
</head>
<body class="bg-light">

  <!-- Navbar rendered by shared/navbar.js -->

  <main class="container-fluid px-4 px-xl-5 py-4">

    <!-- Page header -->
    <div class="d-flex align-items-center justify-content-between mb-4 flex-wrap gap-2">
      <div>
        <h1 class="fw-bold fs-3 mb-0">
          <i class="bi bi-layout-text-sidebar-reverse me-2 text-primary"></i>Shift Templates
        </h1>
        <p class="text-muted mb-0 small">Reusable shift presets for quick scheduling.</p>
      </div>
      <button class="btn btn-primary" id="create-template-btn" type="button">
        <i class="bi bi-plus-lg me-1"></i>New Template
      </button>
    </div>

    <!-- Templates grid -->
    <div class="row g-3" id="templates-grid">
      <!-- Populated by JS -->
    </div>

    <!-- Empty state -->
    <div class="text-center py-5 text-muted d-none" id="templates-empty">
      <i class="bi bi-layout-text-sidebar-reverse display-4 d-block mb-3 opacity-50"></i>
      <p class="mb-1">No templates yet.</p>
      <small>Click "New Template" to create your first shift template.</small>
    </div>

  </main>

  <!-- ── Create / Edit Template Modal ── -->
  <div class="modal fade" id="template-modal" tabindex="-1"
       aria-labelledby="template-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title fw-bold" id="template-modal-label">New Template</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body pt-2">
          <form id="template-form" novalidate>
            <input type="hidden" id="template-id" />

            <!-- Title -->
            <div class="mb-3">
              <label for="template-title" class="form-label fw-medium">Title</label>
              <input
                type="text"
                class="form-control"
                id="template-title"
                placeholder="e.g. Morning Shift"
                required
                maxlength="100"
              />
              <div class="invalid-feedback">Please enter a template title.</div>
            </div>

            <!-- Start / End time -->
            <div class="row g-2 mb-3">
              <div class="col-6">
                <label for="template-start" class="form-label fw-medium">Start Time</label>
                <input type="time" class="form-control" id="template-start" required />
                <div class="invalid-feedback">Required.</div>
              </div>
              <div class="col-6">
                <label for="template-end" class="form-label fw-medium">End Time</label>
                <input type="time" class="form-control" id="template-end" required />
                <div class="invalid-feedback">Required.</div>
              </div>
            </div>

            <!-- Color -->
            <div class="mb-3">
              <label for="template-color" class="form-label fw-medium">
                Color <span class="text-muted fw-normal">(optional)</span>
              </label>
              <div class="d-flex align-items-center gap-2">
                <input
                  type="color"
                  class="form-control form-control-color template-color-input"
                  id="template-color"
                  value="#4a90d9"
                  title="Choose a color"
                />
                <button type="button" class="btn btn-outline-secondary btn-sm" id="template-color-clear">
                  <i class="bi bi-x-lg me-1"></i>No color
                </button>
                <span class="text-muted small" id="template-color-status">No color</span>
              </div>
            </div>

            <!-- Notes -->
            <div class="mb-3">
              <label for="template-notes" class="form-label fw-medium">
                Notes <span class="text-muted fw-normal">(optional)</span>
              </label>
              <textarea
                class="form-control"
                id="template-notes"
                rows="2"
                maxlength="500"
                placeholder="Any details to pre-fill on the shift..."
              ></textarea>
            </div>

          </form>
        </div>

        <div class="modal-footer border-0 pt-0">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="template-save-btn">
            <span id="template-save-label">Create Template</span>
            <span class="spinner-border spinner-border-sm ms-2 d-none"
                  id="template-save-spinner" role="status" aria-hidden="true"></span>
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- ── Delete Confirmation Modal ── -->
  <div class="modal fade" id="delete-modal" tabindex="-1"
       aria-labelledby="delete-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">

        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title fw-bold text-danger" id="delete-modal-label">
            <i class="bi bi-trash me-1"></i>Delete Template
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <p class="mb-0">
            Are you sure you want to delete
            <strong id="delete-template-name">this template</strong>?
            This cannot be undone.
          </p>
        </div>

        <div class="modal-footer border-0 pt-0">
          <button type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger btn-sm" id="confirm-delete-btn">
            <span id="delete-label">Delete</span>
            <span class="spinner-border spinner-border-sm ms-2 d-none"
                  id="delete-spinner" role="status" aria-hidden="true"></span>
          </button>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/src/pages/templates/templates.js"></script>
</body>
</html>
